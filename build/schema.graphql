type Vault @entity {
  id: ID!
  token: Token!
  supply: BigDecimal!
  borrowed: BigDecimal!
  totalPosition: BigInt!
  History: [Record!]!
}

type Token @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: BigInt!
}

type Record @entity {
  id: ID!
  hash: String!
  user: User!
  type: String!
  amount: BigDecimal!
}

type User @entity {
  id: ID!
}

type Share @entity {
  id: ID!
  vault: Vault!
  user: User!
  share: BigDecimal!
}

type Position @entity {
  id: ID!
  vault: Vault!
  worker: Bytes!
  owner: Bytes!
  positionId: BigInt!
  debtShare: BigDecimal!
  History:[Tx!]!
}

type Tx @entity {
  id: ID!
  hash: String!
  positionId: BigInt!
  type: String!
  amount: BigDecimal!
}